<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PokeDEX - Consumo de API</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <button @click="fetchDigimons">Chamar Digimon</button>
            <input type="text" v-model="searchText" placeholder="Informe seu digimon">
            <div class="digimon-container">
                <ul>
                    <li v-for="digimon in filteredDigimons" :key="digimon.name" :class="getTypeClass(digimon.level)">
                        <div class="digimon-card">
                            <img :src="digimon.img" alt="">
                            <p>{{ digimon.name }}</p>
                            <div v-if="digimon.showDetails" class="details">
                                <p>{{ digimon.level }}</p>
                                <p>{{ digimon.weight }}</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
